<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montana Guard Cyber</title>
    <style>
        body {
            background: url('/images/montana-sunset-4309172_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
             /* Add text shadow to improve readability without an overlay */
             text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
/*         body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 50, 0.5);
            z-index: -1;
        } */
        img {
            max-width: 50%;
            height: auto;
            position: relative;
            z-index: 1;
            margin-bottom: 40px; /* Increased gap between image and caption */
        }
        caption {
            margin-top: 20px;
            font-size: 5.5em;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 20px;
        position: relative;
        z-index: 1;
        }

        li {
            display: inline;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 128, 0.8); /* semi-transparent navy blue */
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: rgba(0, 0, 180, 0.9); /* lighter blue on hover */
        }
    </style>
</head>
<body>
    <img src="DCOE_Logo_Transparent_Sides.png" alt="Montana Guard Cyber Logo">
    <caption>Montana Guard Cyber: Securing Montana's Public Infrastructure, One Byte at a Time</caption>
    <ul>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
</body>
</html>
